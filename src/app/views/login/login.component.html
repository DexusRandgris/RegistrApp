<ion-content>
  <app-header></app-header>

  <!-- @if (isLoading) {
    <ion-spinner name="bubbles"></ion-spinner>
  } -->
  <!-- Contenido del Login -->
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input [(ngModel)]="clave" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="login(direccion, clave)">Iniciar sesi√≥n</ion-button>
  <!-- Mostrar mensaje de error si el login falla -->
  <ion-text color="danger" *ngIf="loginFailed">
    Usuario o clave incorrectos.
  </ion-text>

  <app-footer></app-footer>
</ion-content>
